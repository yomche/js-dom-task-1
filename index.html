<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Combobox</title>
  </head>
  <body>
    <fieldset class="fieldset">
      <p>Dropdown element</p>
      <form action="#" method="get">
        <input
          type="text"
          name="input-destination"
          maxlength="30"
          autofocus="true"
        />
        <div class="dropdown">
          <a class="dropdown_element" href="#">BUTTON</a>
          <ul class="dropdown-sub">
            <li>
              <a class="dropdown-sub_element" id="0" href="#bawcomville"
                >Bawcomville</a
              >
            </li>
            <li>
              <a class="dropdown-sub_element" id="1" href="#rushford"
                >Rushford</a
              >
            </li>
            <li>
              <a class="dropdown-sub_element" id="2" href="#bayview">Bayview</a>
            </li>
            <li>
              <a class="dropdown-sub_element" id="3" href="#heywood">Heywood</a>
            </li>
            <li>
              <a class="dropdown-sub_element" id="4" href="#westbrook"
                >Westbrook</a
              >
            </li>
            <li>
              <a class="dropdown-sub_element" id="5" href="#pacifica"
                >Pacifica</a
              >
            </li>
          </ul>
        </div>
      </form>
    </fieldset>
    <script src="script.js"></script>
  </body>
</html>
