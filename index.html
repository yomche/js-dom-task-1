<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Task Combobox</title>
  </head>
  <body>
    <fieldset class="fieldset">
      <h3>Dropdown element</h3>
      <form action="#" method="get">
        <input
          type="text"
          id="input-destination"
          name="input-destination"
          maxlength="30"
          autofocus="true"
        />
        <div class="dropdown">
          <button id="dropdown-btn" class="dropdown_button dropdown-btn-close dropdown-btn-open"></button>
          <ul class="dropdown-content" id="list">
              <li class="dropdown-content_element" id="0">Bawcomville</li>
              <li class="dropdown-content_element" id="1">Rushford</li>
              <li class="dropdown-content_element" id="2">Bayview</li>
              <li class="dropdown-content_element" id="3">Heywood</li>
              <li class="dropdown-content_element" id="4">Westbrook</li>
              <li class="dropdown-content_element" id="5">Pacifica</li>
          </ul>
        </div>
      </form>
    </fieldset>
    <script src="script.js"></script>
  </body>
</html>
