<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Task Combobox</title>
  </head>
  <body>
    <fieldset class="fieldset">
      <h3>Dropdown element</h3>
      <form action="#" method="get">
        <input
          type="text"
          id="input-destination"
          class="input"
          name="input-destination"
          maxlength="30"
          autofocus="true"
        />
        <div class="dropdown">
          <div id="dropdown-btn" class="dropdown_button dropdown-btn-close"></div>
          <ul class="dropdown-content" id="list">
          </ul>
        </div>
      </form>
    </fieldset>
    <script src="script.js"></script>
  </body>
</html>
